version: "3.9"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - 80:80
      - 443:443
    container_name: php-server
    volumes:
      - ./app:/var/www/html
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - php
      - composer
  php:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: php-8.1
    volumes:
      - ./app:/var/www/html
  mysql:
    build:
      context: .
      dockerfile: mysql.dockerfile
    container_name: mysql-database
    ports:
      - 3306:3306
    restart: on-failure
    volumes:
      - ./config/mysql:/var/lib/mysql
    working_dir: /var/www/html
  composer:
    build:
      context: .
      dockerfile: composer.dockerfile
    volumes:
      - ./app:/var/www/html
    working_dir: /var/www/html
  node:
    image: node:18
    volumes:
      - ./app:/var/www/html
    working_dir: /var/www/html